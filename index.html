                else if (valor=='Hola') {hablar2('hola','e');}


                else if (valor.substr((valor.length*-2),3)=='soy'){
                	console.log(valor.length+' '+(valor.length*-2)); 
                    hablar2('Hola, '+valor.substr((4-valor.length))+' yo soy domun, mucho gusto','e');
                }
			}
		};

		annyang.addCommands(commands);

		annyang.start();

}
